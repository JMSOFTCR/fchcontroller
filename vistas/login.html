<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FCH | Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <!-- Font Awesome -->

  <link rel="stylesheet" href="../public/css/font-awesome.min.css">

  <link rel="stylesheet" href="../public/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../public/css/_all-skins.min.css">
  <!-- Morris chart --><!-- Daterange picker -->
</head>
<body class="hold-transition login-page" style="  background-image: url('../img/hero-bg.jpg')">
<div class="login-box">
  <div class="login-logo">
    <img src="../img/fcj_controller/fch_controller-01.png" style="width: 100%;">
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" style="border-radius: 5px;">
    <h1 style="text-align: center;">Welcome</h1>
    <p class="login-box-msg">Enter your access data</p>
    
    <form  method="post" id="frmAcceso">
      <div class="form-group has-feedback">
        <input type="text" id="logina" name="logina" class="form-control" placeholder="User">
        <span class="fa fa-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Password">
        <span class="fa fa-key form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        
        </div>
        <!-- /.col -->
        <div class="col-xs-12">
          <button 
          style="background:linear-gradient(30deg, rgb(20, 220, 137),rgb(45, 160, 89), rgb(48, 180, 36), rgb(70, 201, 201), rgb(12, 206, 255));
          border-radius: 15px;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 0 20px;
          width: 100%;
          height: 50px;
          letter-spacing: 1px;
          "
          type="submit" class="btn btn-primary btn-block ">Login</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../public/js/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<!-- Bootstrap 3.3.7 -->
<script src="../public/js/bootstrap.min.js"></script>
<script src="../public/js/bootbox.min.js"></script>
<script src="scripts/login.js"></script>
<!-- iCheck -->

</body>
</html>
